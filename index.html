<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="sidebar">
        <div id="container-title">        
            <img src="./img/dashboard.png" id="title-icon">
            <h2>Dashboard</h2>
        </div>
        <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>            
            <li>Tasks</li>            
        </ul>
        <ul>
            <li>Settings</li>
            <li>Support</li>            
        </ul>
    </div>
    <div id="container">
        <div id="header">
            <div>
                <div id="search-container">
                    <img src="./img/search.png">
                    <div id="search-bar"></div>
                </div>
                <div id="profile-container">
                    <img src="./img/notification.png">
                    <img src="./img/profile_small.png">
                    <span id="profile-name">Mario Rossi</span>
                </div>
            </div>
            <div>                
                <div>
                    <img src="./img/profile_medium.png">                                    
                    <span><span>Welcome back,</span><br>Mario Rossi (@MRossi)</span>                                    
                </div>
                <div id="buttons-container">
                    <button>New</button>                    
                    <button>Share</button>                                
                </div>
            </div>
        </div>
        <div id="content"></div>
    </div>
</body>
</html>
